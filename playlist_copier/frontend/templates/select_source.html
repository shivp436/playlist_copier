<!-- playlist_select.html -->
{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <h2>Select Source</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
